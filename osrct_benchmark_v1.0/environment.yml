# OSRCT Benchmark Conda Environment
# Create with: conda env create -f environment.yml
# Activate with: conda activate osrct_benchmark

name: osrct_benchmark
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core scientific stack
  - numpy=1.26
  - pandas=2.2
  - scipy=1.11

  # Machine learning
  - scikit-learn=1.4

  # Visualization
  - matplotlib=3.8
  - seaborn=0.13

  # Data loading
  - pyreadstat=1.2

  # Jupyter for examples
  - jupyterlab=4.0
  - ipykernel

  # Optional: Additional formats
  - pyarrow=14.0

  # Pip dependencies
  - pip
  - pip:
    # Causal ML (optional, uncomment if needed)
    # - econml>=0.14.0

    # Additional utilities
    - tqdm>=4.65.0
