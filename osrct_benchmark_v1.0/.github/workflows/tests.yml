# OSRCT Benchmark - CI/CD Pipeline
# Runs tests on push and pull requests

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Verify installation
      run: |
        python -c "import numpy, pandas, scipy, sklearn; print('Core packages OK')"
        python -c "import matplotlib, seaborn; print('Visualization packages OK')"

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --cov=code --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install linters
      run: |
        pip install flake8 black isort

    - name: Run flake8
      run: flake8 code/ --max-line-length=100 --ignore=E501,W503

    - name: Check black formatting
      run: black --check code/ || echo "Black formatting check complete"

    - name: Check import sorting
      run: isort --check-only code/ || echo "Import sorting check complete"

  validate-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas

    - name: Validate metadata files
      run: |
        python -c "
import pandas as pd
import json
import sys

# Check catalog exists and is valid
try:
    catalog = pd.read_csv('metadata/dataset_catalog.csv')
    print(f'Catalog: {len(catalog)} datasets')
    assert len(catalog) > 0, 'Catalog is empty'
except Exception as e:
    print(f'Catalog validation failed: {e}')
    sys.exit(1)

# Check data dictionary
try:
    with open('metadata/data_dictionary.json') as f:
        dd = json.load(f)
    print(f'Data dictionary: {len(dd)} sections')
except Exception as e:
    print(f'Data dictionary validation failed: {e}')
    sys.exit(1)

# Check ground truth
try:
    gt = pd.read_csv('ground_truth/rct_ates.csv')
    print(f'Ground truth: {len(gt)} studies')
    assert len(gt) > 0, 'Ground truth is empty'
except Exception as e:
    print(f'Ground truth validation failed: {e}')
    sys.exit(1)

print('All validations passed!')
"

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check documentation
      run: |
        # Verify required documentation exists
        test -f README.md || exit 1
        test -f LICENSE || exit 1
        test -f CITATION.cff || exit 1
        echo "Documentation check passed"
